                                    </div>

                                    </div>

                                            <input type="text" class="form-control" id="id_phone_number" placeholder="Phone Number">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input class="form-control" id="datepicker" placeholder="Booking Date">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <select class="form-control">
                                                <option>विभाग</option>
                                                <option>कार्डियलजी</option>
                                                <option>न्युरोलजी</option>
                                                <option>ओर्थोपेडिक्स</option>
                                                <option>सर्जरी</option>
                                                <option>उरोलोजि</option>
                                                <option>दन्त्य</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <select class="form-control">
                                                <option>चिकित्सक</option>
                                                <option>डॉ. एनिम जैक्सन</option>
                                                <option>डॉ. सारधा</option>
                                                <option>डॉ. वरुण जैन</option>
                                                <option>डॉ. सुजय सदा</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" rows="4" placeholder="Message"></textarea>
                                </div>
                                <button type="submit" class="btn book-now-btn">अभी बुक करें</button>
                            </form>
                        </div>
